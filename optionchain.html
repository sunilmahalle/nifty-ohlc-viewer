<!DOCTYPE html>
<html>
<head>
  <title>Option Chain</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    td {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h2>📊 Option Chain - NIFTY</h2>
  <label for="expirySelect">Select Expiry:</label>
  <select id="expirySelect"></select>
  <br><br>
  <table id="optionChainTable">
    <thead>
      <tr>
        <th colspan="6">CALL</th>
        <th>Strike</th>
        <th colspan="6">PUT</th>
      </tr>
      <tr>
        <th>OI</th><th>LTP</th><th>IV</th><th>Δ</th><th>Γ</th><th>θ</th>
        <th>Strike</th>
        <th>OI</th><th>LTP</th><th>IV</th><th>Δ</th><th>Γ</th><th>θ</th>
      </tr>
    </thead>
    <tbody id="chainBody"></tbody>
  </table>

  <script>
    const expirySelect = document.getElementById('expirySelect');
    const chainBody = document.getElementById('chainBody');

    const headers = {
      "access-token": "",
      "client-id": "",
      "Content-Type": "application/json"
    };

    const UNDERLYING_SCRIP = 13;
    const UNDERLYING_SEG = "IDX_I";

    async function fetchExpiryList() {
      try {
        const res = await fetch("/get-option-expiries");  // ✅ goes to your FastAPI backend now
        const data = await res.json();

        const select = document.getElementById("expirySelect");
        select.innerHTML = "";

        data.forEach(expiry => {
          const opt = document.createElement("option");
          opt.value = expiry;
          opt.innerText = expiry;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("❌ Failed to fetch expiries:", err);
      }
    }



    async function loadOptionChain(expiry) {
      const res = await fetch("https://api.dhan.co/v2/optionchain", {
        method: "POST",
        headers,
        body: JSON.stringify({
          UnderlyingScrip: UNDERLYING_SCRIP,
          UnderlyingSeg: UNDERLYING_SEG,
          Expiry: expiry
        })
      });
      const json = await res.json();
      const chain = json.data.oc;

      chainBody.innerHTML = "";

      Object.keys(chain).sort((a, b) => parseFloat(a) - parseFloat(b)).forEach(strike => {
        const ce = chain[strike].ce || {};
        const pe = chain[strike].pe || {};

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ce.oi || "--"}</td>
          <td>${ce.last_price || "--"}</td>
          <td>${(ce.implied_volatility || "").toFixed?.(2) || "--"}</td>
          <td>${ce.greeks?.delta?.toFixed?.(2) || "--"}</td>
          <td>${ce.greeks?.gamma?.toFixed?.(4) || "--"}</td>
          <td>${ce.greeks?.theta?.toFixed?.(2) || "--"}</td>
          <td><strong>${strike}</strong></td>
          <td>${pe.oi || "--"}</td>
          <td>${pe.last_price || "--"}</td>
          <td>${(pe.implied_volatility || "").toFixed?.(2) || "--"}</td>
          <td>${pe.greeks?.delta?.toFixed?.(2) || "--"}</td>
          <td>${pe.greeks?.gamma?.toFixed?.(4) || "--"}</td>
          <td>${pe.greeks?.theta?.toFixed?.(2) || "--"}</td>
        `;
        chainBody.appendChild(row);
      });
    }

    expirySelect.addEventListener("change", () => {
      loadOptionChain(expirySelect.value);
    });

    fetchExpiryList();
  </script>
</body>
</html>
