<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secure Login</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px #00ffc8;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      background: #000;
      color: white;
      border: 1px solid #00ffc8;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #00ffc8;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter 6-digit OTP" />
    <button onclick="startLogin()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function sendOTP() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!username || !password) {
        errorBox.style.color = "red";
        errorBox.textContent = "Enter username and password first";
        return;
      }

      const res = await fetch("/login-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (!res.ok) {
        errorBox.style.color = "red";
        errorBox.textContent = data.detail || "Invalid credentials";
      } else {
        errorBox.style.color = "lime";
        errorBox.textContent = "OTP sent to your email!";
      }
    }

    async function startLogin() {
      const username = document.getElementById("username").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const errorBox = document.getElementById("error");

      if (!otp) {
        errorBox.style.color = "red";
        errorBox.textContent = "Enter OTP to login";
        return;
      }

      const res = await fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, otp })
      });
      const data = await res.json();
      if (!res.ok) {
        errorBox.style.color = "red";
        errorBox.textContent = data.detail || "OTP verification failed";
        return;
      }

      localStorage.setItem("access_token", data.access_token);
      window.location.href = "/";
    }
  </script>
</body>
</html>
